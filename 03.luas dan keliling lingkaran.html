<html lang="en">
<head>
    
    <title>menghitung luas dan kll </title>

             let _bil1 = document.getElementsById('_bil1').value;
             console.log("bilangan 1 : " +_bil1);
             let luas = phi * _bil1 * _bil1 ;
             let kll = 2.0 * phi * _bil1 ;
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = "hasil" + luas + "n\keliling" + kll;

        }

    </script>
</head>
<body>

</body>
